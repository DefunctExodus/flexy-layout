<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <script src="../components/angular/angular.js"></script>
    <script src="./flexy-layout/Block.js"></script>
    <script src="./flexy-layout/directives.js"></script>
    <script src="./flexy-layout/MediatorController.js"></script>

    <link type="text/css" rel="stylesheet" href="./flexy-layout/flexyLayout.css"/>

<p>yo {{greetings}}</p>

            <block-container>

                    <block-container>
                            <collapse index="3"></collapse>
                    </block-container>
                    <block-container>
                        <collapse></collapse>
                    </block-container>
                </flexy-layout>
            </block-container>
            <block-container>
                <div>
                    <p>from controller : {{greetings}}</p>
                </div>
            </block-container>
            <block-container>
                <div>
                    <p>from controller : {{greetings}}</p>
                </div>
            </block-container>
        </flexy-layout>
    </block-container>
    <block-splitter></block-splitter>
    <block-container>
        <div>
            <p>from controller : {{greetings}}</p>
        </div>
    </block-container>
    <block-container>
        <div>
            <collapse index="3"></collapse>
            <p>from controller : {{greetings}}</p>
        </div>
    </block-container>
</flexy-layout>

</html>
